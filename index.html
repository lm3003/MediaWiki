<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card" style="background-color: transparent">
                <h2 class="card-header text-center" style="background-color: transparent;color: rgba(202,202,202,0.92);">MediaWiki</h2>
                <div class="card-block mx-auto text-center">
                    <div class="inner-addon right-addon">
                        <div class="custom-search" id="custom-search">
                            <i class="ion-ios-search text-center" id="custom-search-icon"
                               style="font-size: 800%;cursor: pointer"></i>
                            <label for="custom-search" id="custom-search-label" class="text-center"
                                   style="font-size: 200%;color: rgba(202,202,202,0.92);display: block; cursor: pointer;"><strong>Custom
                                Search</strong></label>
                        </div>
                    </div>
                    <div class="random-search" id="random-search">
                        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" style="text-decoration: none;"><i
                                class="ion-ios-search text-center" id="random-search-icon"
                                style="font-size: 800%;display: block !important;cursor: pointer;"></i>
                            <label for="random-search" class="text-center" id="random-search-label"
                                   style="font-size: 200%;color: rgba(202,202,202,0.92);display: block;cursor: pointer;"><strong>Random
                                Search</strong></label></a>
                    </div>
                </div>
            </div>
            <div class="info" id="info">

            </div>
        </div>
    </div>
</div>

<script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="resources/js/script.js"></script>
</body>
</html>
